<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Webapp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        overflow: hidden;
        background-image: url('Resources/coffin.png');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
    }

    h1 {
        text-align: center;
        color: rgb(55, 0, 255);
        font-size: 3em;
        margin-top: 20px; /* Adjust the top margin to bring the text down */
    }

    #img1 {
        position: absolute;
        width: 30%;
        margin-top: 20px; /* Adds space between the text and the image */
        left: 32%;
    }

    #img2 {
        position: absolute;
        width: 7%;
        margin-top: 25px; /* Adds space between the text and the image */
        left: 50%;
        top: 30%;
    }

    #img3 {
        position: absolute;
        width: 7%;
        margin-top: 30px; /* Adds space between the text and the image */
        left: 37%;
        top: 30%;
    }

    #enter {
        position: absolute;
        bottom: 14%;
        left: 45%;
        padding: 15px 30px;
        background-color: #007BFF;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }

    #enter:hover {
        background-color: #0056b3;
        transform: translateY(-5px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #enter:active {
        background-color: #004085;
        transform: translateY(0);
    }

    #enter:focus {
        outline: none;
    }


    
</style>
<body>
    <h1>Welcome 💀 on 🪦 board 🪦 to our 🕸️ commu 🕸️ ication cha 🕷️ nnel fell 🕷️ ow ghost🕯️ </h1>
    <main>
        <img id="img1" src="Resources/R.jpg" alt="WDA Logo">
        <img id="img2" src="Resources/bluepotion.png" alt="WDA Logo" onclick="choose_username()">
        <img id="img3" src="Resources/redpotion.jpg" alt="WDA Logo" onclick="choose_avatar()">
    </main>
    <button id="enter" onclick="enter()">enter</button>
    <script src="index.js"></script>
</body>
</html>
